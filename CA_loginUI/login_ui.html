<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="login_ui.css">
</head>
<body>
    <div class="container">
        <form action="" class="login_form">
            <h2>Account Sign In</h2>
            <img class="lightbulb_logo" src="Lightbulb.jpeg" alt="Lightbulb">
            <input type="email" name="email" class="input_box" placeholder="Enter Email">
            <input type="password" name="password" class="input_box" placeholder="Enter Password">
            <button type="submit" value="submit" class="submit_button">LOGIN</button>
            <a href="">Forget Password?</a>
        </form>
    </div> 
</body>
</html>
